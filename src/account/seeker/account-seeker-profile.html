                            <div class="row g-0 mb-3">

                                </div>
                            </div>

                            <div class="row g-0 justify-content-between">

                                <div class="col col-5 col-md-2 form-floating main-dark-color me-3 me-md-0">

                                </div>

                                <div class="col col-5 col-md-2 form-floating main-dark-color ms-3 ms-md-0">
                                    <select id="floating_state" class="form-select">

                                        <option value="AB">AB</option>
                                        <option value="BC">BC</option>
                                        <option value="MB">MB</option>
                                        <option value="NB">NB</option>
                                        <option value="NL">NL</option>
                                        <option value="NS">NS</option>
                                        <option value="NT">NT</option>
                                        <option value="NU">NU</option>
                                        <option value="ON">ON</option>
                                        <option value="PE">PE</option>
                                        <option value="QC">QC</option>
                                        <option value="SK">SK</option>
                                        <option value="YT">YT</option>
                                    </select>
                                    <label for="floating_state" class="form-label">State</label>
                                </div>
                                <div class="col col-5 col-md-3 form-floating main-dark-color me-3 me-md-0">
                                    <input type="text" class="form-control" id="floating_postal"

                                    <label for="floating_zip" class="form-label">Postal Code</label>
                                </div>

                            </div>
                            <!-- Bio Section -->
                            <div class="row my-2 mt-4">

                            </div>
                            <div class="row g-0 mb-3">

                                    <label for="floating_bio">Feel free to talk about yourself</label>
                                </div>
                            </div>
                            <!-- Save Button -->
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-6">
                                    <button id="btn_save" type="submit"
                                        class="btn_save btn btn-outline-primary-cust form-control">Save</button>
                                </div>
                            </div>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (e) {
            if (!e.target.matches('.dropdown-button')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>
